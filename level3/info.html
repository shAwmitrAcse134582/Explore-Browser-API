<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level-3</title>
    <style>
        section{
            background-color: black;
            width: 40%;
            margin: 5px;
            padding: 5px;
            height: 300px;
        }
        button{
            border-radius: 10px;
            background-color: orange;
            color: aliceblue;
            font-size: 20px;
            font-weight: 4px;
        }
        button:hover{
            background-color: aqua;
        }
        label{
            color: aliceblue;
        }

       

    </style>
</head>
<body>
    <center>
        <section>
            <center>
                <div>
                    <label for="name">Name</label>
                    <input id="name-Field" type="text">
                    <button id="delete-name">delete Name</button>
                    <button id="send-name">Send Name</button>
                      </div><br><br>
                      <div>
                    <label for="email">Email</label>
                    <input id="email-Field" type="email">
                    <button id="delete-email">delete email</button>
                    <button id="send-email">Send email</button>
                      </div><br><br>
                      <div>
                    <label for="messeage">Messege</label>
                    <input id="messege-Field" type="text">
                    <button id="delete-messege">delete messege</button>
                    <button id="send-messege">Send messeage</button>
                      </div><br><br>
    
                      <button id="reset">Reset</button>
            </center>
            
           
        </section>
    </center>
   

    <script src="app.js"></script>
</body> 
</html>
